<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf" xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

	<ui:composition template="/META-INF/facelets/templates/crud.xhtml">
		<ui:param name="form_id" value="formCliente" />
		<ui:param name="backingBean" value="#{clienteBean}" />
		<ui:param name="titulo" value="Cliente" />
	
		<ui:define name="panelCadastro">
			
			<pxt:panelGrid id="panelCodigoDescricao" columnsWidth="6%;20%;8%;15%;8%;10%" width="70%">
				
				<h:outputLabel value="Código" styleClass="outputText" />
				<h:outputLabel value="Nome" styleClass="outputText" />
				<h:outputLabel value="CPF/CNPJ" styleClass="outputText" />
				<h:outputLabel value="Email" styleClass="outputText" />
				<h:outputLabel value="Telefone" styleClass="outputText" />
				<pxt:cell colspan="2">
					<h:outputText value="Data de nascimento" styleClass="outputText" />
				</pxt:cell>
				
				
				<h:inputText value="#{clienteBean.domain.codigo}" style="width:88%" maxlength="14" disabled="#{clienteBean.disabledOnInsEdi}" >
					<pxt:onlyNumber />
				</h:inputText>
				<h:inputText value="#{clienteBean.domain.nome}" style="width:96%" maxlength="180" disabled="#{clienteBean.disabledOnDefault}" >
					<pxt:upperCase />
				</h:inputText>
				<h:inputText value="#{clienteBean.domain.cpfCnpj}" style="width:91%" maxlength="14" disabled="#{clienteBean.disabledOnDefault}" >
					<pxt:onlyNumber />
				</h:inputText>
				<h:inputText value="#{clienteBean.domain.email}" style="width:95%" maxlength="50" disabled="#{clienteBean.disabledOnDefault}" >
					<pxt:upperCase />
				</h:inputText>
				<h:inputText value="#{clienteBean.domain.telefone}" style="width:91%" maxlength="11" disabled="#{clienteBean.disabledOnDefault}" >
					<pxt:onlyNumber />
				</h:inputText>
				
				<rich:calendar datePattern="dd/MM/yyyy" value="#{clienteBean.domain.dataNascimento}" inputStyle="width:75%;" disabled="#{clienteBean.disabledOnPes}"/>
				
				
			</pxt:panelGrid>
			
		</ui:define>
		
		
		<ui:define name="colunasTabela">
		
			<pxtfl:column headerValue="Código" value="#{obj.codigo}" />
			<pxtfl:column headerValue="Nome" value="#{obj.nome}" />
			<pxtfl:column headerValue="CPF/CNPJ" value="#{obj.cpfCnpj}" />
			<pxtfl:column headerValue="Email" value="#{obj.email}" />
			<pxtfl:column headerValue="Telefone" value="#{obj.telefone}" />
			<pxtfl:column headerValue="Data de Nascimento" value="#{obj.dataNascimento}" />
			
		</ui:define>	
			
	</ui:composition>
</html>
