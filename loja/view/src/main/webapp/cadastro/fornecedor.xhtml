<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf" xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

	<ui:composition template="/META-INF/facelets/templates/crud.xhtml">
		<ui:param name="form_id" value="formFornecedor" />
		<ui:param name="backingBean" value="#{fornecedorBean}" />
		<ui:param name="titulo" value="Fornecedor" />
	
		<ui:define name="panelCadastro">
			
			<pxt:panelGrid id="panelCodigoDescricao" columnsWidth="6%;20%;8%;8%;15%" width="65%">
			
				<h:outputLabel value="Código" styleClass="outputText" />
				<h:outputLabel value="Nome" styleClass="outputText" />
				<h:outputLabel value="CNPJ" styleClass="outputText" />
				<h:outputLabel value="Telefone" styleClass="outputText" />
				<h:outputLabel value="Email" styleClass="outputText" />
				
				<h:inputText value="#{fornecedorBean.domain.codigo}" style="width:88%" maxlength="14" disabled="#{fornecedorBean.disabledOnInsEdi}" >
					<pxt:onlyNumber />
				</h:inputText>
				<h:inputText value="#{fornecedorBean.domain.nome}" style="width:96%" maxlength="180" disabled="#{fornecedorBean.disabledOnDefault}" >
					<pxt:upperCase />
				</h:inputText>
				<h:inputText value="#{fornecedorBean.domain.cnpj}" style="width:90%" maxlength="14" disabled="#{fornecedorBean.disabledOnDefault}" >
					<pxt:onlyNumber />
				</h:inputText>
				<h:inputText value="#{fornecedorBean.domain.telefone}" style="width:92%" maxlength="11" disabled="#{fornecedorBean.disabledOnDefault}" >
					<pxt:onlyNumber />
				</h:inputText>
				<h:inputText value="#{fornecedorBean.domain.email}" style="width:95%" maxlength="50" disabled="#{fornecedorBean.disabledOnDefault}" >
					<pxt:upperCase />
				</h:inputText>
				
			</pxt:panelGrid>
			
		</ui:define>
		
		
		<ui:define name="colunasTabela" columnsWidth="10%;10%;10%;10%;10%">
			<pxtfl:column headerValue="Código" value="#{obj.codigo}" />
			<pxtfl:column headerValue="Nome" value="#{obj.nome}" />
			<pxtfl:column headerValue="CNPJ" value="#{obj.cnpj}" />
			<pxtfl:column headerValue="Telefone" value="#{obj.telefone}" />
			<pxtfl:column headerValue="Email" value="#{obj.email}" />
		</ui:define>		
	</ui:composition>
</html>
