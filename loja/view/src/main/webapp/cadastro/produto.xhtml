<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf" xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

	<ui:composition template="/META-INF/facelets/templates/crud.xhtml">
		<ui:param name="form_id" value="formProduto" />
		<ui:param name="backingBean" value="#{produtoBean}" />
		<ui:param name="titulo" value="Produto" />
	
		<ui:define name="panelCadastro">
			
			<pxt:panelGrid id="panelCodigoDescricao" columnsWidth="8%;25%;8%;25%;25%;10%" width="100%">
			
				<h:outputLabel value="Código" styleClass="outputText" />
				<h:outputLabel value="Descrição" styleClass="outputText" />
				<h:outputLabel value="Preço" styleClass="outputText" />
				<h:outputLabel value="Marca" styleClass="outputText" />
				<h:outputLabel value="Fornecedor" styleClass="outputText" />
				<h:panelGroup>
					<h:selectBooleanCheckbox value="#{produtoBean.domain.ativo}" disabled="#{produtoBean.disabledOnDefault}" />
					<h:outputLabel value="Ativo?"  styleClass="outputText" />
				</h:panelGroup>
				
				
				<h:inputText value="#{produtoBean.domain.codigo}" style="width:95%" disabled="#{produtoBean.disabledOnInsEdi}" >
					<pxt:onlyNumber />
				</h:inputText>
				<h:inputText value="#{produtoBean.domain.descricao}" style="width:95%" disabled="#{produtoBean.disabledOnDefault}" >
					<pxt:upperCase />
				</h:inputText>
				<h:inputText value="#{produtoBean.domain.preco}" style="width:95%" disabled="#{produtoBean.disabledOnDefault}" >
					<pxt:onlyNumber />
				</h:inputText>
				
				
				<pxtfl:searchField value="Pesquisar" id="searchMarca" searchProperty="descricao" controller="#{produtoBean.searchMarca}" modalTitle="Marca" disabledOn="#{produtoBean.disabledOnDefault}" width="95%"
				render="mensagemGeral,messagePane,@this,btnNew, btnCancel, btnSave, pnlInfo, pnlMsg, pnlAcoCom, btnCancelar, btnNovo, btnSalvar, btnCnfAbg, pnlImagem, table, pnlTable">
					<ui:define name="filtros">
						<pxt:panelGrid columnsWidth="10%;90%">
						
							<h:outputText value="Código:" styleClass="outputText" />
							<h:inputText value="#{produtoBean.searchMarca.searchObject.codigo}" maxlength="14" style="width: 20%;">
								<pxt:onlyNumber />
							</h:inputText>
							
							<h:outputText value="Descrição:" styleClass="outputText" />
							<h:inputText value="#{produtoBean.searchMarca.searchObject.descricao}" maxlength="14" style="width: 30%;">
								<pxt:upperCase />
							</h:inputText>
							
						</pxt:panelGrid>
					</ui:define>
					
					<ui:define name="colunas">
						<pxtfl:column headerValue="Código" value="#{obj.codigo}" columnWidth="10%" />
						<pxtfl:column headerValue="Descrição" value="#{obj.descricao}" columnWidth="10%" />
					</ui:define>
				</pxtfl:searchField>
				
				
				<pxtfl:searchField value="Pesquisar" id="searchFornecedor" searchProperty="descricao" controller="#{produtoBean.searchFornecedor}" modalTitle="Fornecedor" disabledOn="#{produtoBean.disabledOnDefault}" width="95%"
				render="mensagemGeral,messagePane,@this,btnNew, btnCancel, btnSave, pnlInfo, pnlMsg, pnlAcoCom, btnCancelar, btnNovo, btnSalvar, btnCnfAbg, pnlImagem, table, pnlTable">
					<ui:define name="filtros">
						<pxt:panelGrid columnsWidth="10%;90%">
						
							<h:outputText value="Código:" styleClass="outputText" />
							<h:inputText value="#{produtoBean.searchFornecedor.searchObject.codigo}" maxlength="14" style="width: 15%;">
								<pxt:onlyNumber />
							</h:inputText>
							
							<h:outputText value="Descrição:" styleClass="outputText" />
							<h:inputText value="#{produtoBean.searchFornecedor.searchObject.descricao}" maxlength="14" style="width: 80%;">
								<pxt:upperCase />
							</h:inputText>
							
							<h:outputText value="CNPJ:" styleClass="outputText" />
							<h:inputText value="#{produtoBean.searchFornecedor.searchObject.cnpj}" maxlength="14" style="width: 80%;">
								<pxt:onlyNumber />
							</h:inputText>
							
						</pxt:panelGrid>
					</ui:define>
					
					<ui:define name="colunas">
						<pxtfl:column headerValue="Código" value="#{obj.codigo}" columnWidth="10%" />
						<pxtfl:column headerValue="Descrição" value="#{obj.descricao}" columnWidth="10%" />
						<pxtfl:column headerValue="CNPJ" value="#{obj.cnpj}" columnWidth="10%" />
					</ui:define>
				</pxtfl:searchField>
				
				
			</pxt:panelGrid>
			
		</ui:define>
		
		
		<ui:define name="colunasTabela" columnsWidth="8%;25%;8%;25%;25%;10%">
			<pxtfl:column headerValue="Código" value="#{obj.codigo}" />
			<pxtfl:column headerValue="Descrição" value="#{obj.descricao}" />
			<pxtfl:column headerValue="Preço" value="#{obj.preco}" />
			<pxtfl:column headerValue="Marca" value="#{obj.marca}" />
			<pxtfl:column headerValue="Fornecedor" value="#{obj.fornecedor}" />
			<pxtfl:column headerValue="Status" value="#{obj.ativo ? 'Ativo' : 'Inativo'}" />
		</ui:define>		
	</ui:composition>
</html>
