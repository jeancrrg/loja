<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf" xmlns:pxtfc="http://www.peixoto.com.br/jsf/core" xmlns:pxtcc="http://java.sun.com/jsf/composite/peixoto">
	
<ui:composition template="/META-INF/facelets/templates/search.xhtml">
	<ui:param name="form_id" value="formEstoque" />
	<ui:param name="backingBean" value="#{estoqueBean}" />
	<ui:param name="titulo" value="Consulta estoque" />
	
	<ui:define name="css">
		<style type="text/css">
			.ajusta_panel {
				padding: 0px;
			}
		</style>
	</ui:define>
	
	<ui:define name="panelFiltro">
	
		<pxt:panelGrid columnsWidth="20%;20%" width="40%">
			<h:outputText value="Produto" styleClass="outputText"/>
			<h:outputText value="Marca" styleClass="outputText"/>
			
			
			<pxtfl:searchField value="Pesquisar" id="searchProduto" searchProperty="descricao" controller="#{estoqueBean.searchProduto}" modalTitle="Produto" width="98%"
			render="mensagemGeral,messagePane,@this,btnNew, btnCancel, btnSave, pnlInfo, pnlMsg, pnlAcoCom, btnCancelar, btnNovo, btnSalvar, btnCnfAbg, pnlImagem, table, pnlTable">
				<ui:define name="filtros">
					<pxt:panelGrid columnsWidth="10%;90%">
							
						<h:outputText value="Código" styleClass="outputText" />
						<h:inputText value="#{estoqueBean.searchProduto.searchObject.codigo}" maxlength="8" style="width: 10%;">
							<pxt:onlyNumber />
						</h:inputText>
									
						<h:outputText value="Descrição" styleClass="outputText" />
						<h:inputText value="#{estoqueBean.searchProduto.searchObject.descricao}" maxlength="180" style="width: 30%;">
							<pxt:upperCase />
						</h:inputText>
									
					</pxt:panelGrid>
				</ui:define>		
						
				<ui:define name="colunas">
					<pxtfl:column headerValue="Código" value="#{obj.codigo}" columnWidth="10%" />
					<pxtfl:column headerValue="Descrição" value="#{obj.descricao}" columnWidth="10%" />
				</ui:define>
			</pxtfl:searchField>
			
			<pxtfl:searchField value="Pesquisar" id="searchMarca" searchProperty="nome" controller="#{estoqueBean.searchMarca}" modalTitle="Marca" width="98%"
			render="mensagemGeral,messagePane,@this,btnNew, btnCancel, btnSave, pnlInfo, pnlMsg, pnlAcoCom, btnCancelar, btnNovo, btnSalvar, btnCnfAbg, pnlImagem, table, pnlTable">
				<ui:define name="filtros">
					<pxt:panelGrid columnsWidth="10%;90%">
							
						<h:outputText value="Código" styleClass="outputText" />
						<h:inputText value="#{estoqueBean.searchMarca.searchObject.codigo}" maxlength="8" style="width: 10%;">
							<pxt:onlyNumber />
						</h:inputText>
									
						<h:outputText value="Nome" styleClass="outputText" />
						<h:inputText value="#{estoqueBean.searchMarca.searchObject.nome}" maxlength="180" style="width: 30%;">
							<pxt:upperCase />
						</h:inputText>
									
					</pxt:panelGrid>
				</ui:define>		
						
				<ui:define name="colunas">
					<pxtfl:column headerValue="Código" value="#{obj.codigo}" columnWidth="10%" />
					<pxtfl:column headerValue="Nome" value="#{obj.nome}" columnWidth="10%" />
				</ui:define>
			</pxtfl:searchField>

		</pxt:panelGrid>
		
	</ui:define>

	<ui:define name="colunasTabela">
	
		<pxtfl:column headerValue="Produto" value="#{obj.produto.descricao}"/>
		<pxtfl:column headerValue="Quantidade recebimento" value="#{obj.quantidadeRecebimento}"/>
		<pxtfl:column headerValue="Quantidade disponível" value="#{obj.quantidadeDisponivel}"/>
		<pxtfl:column headerValue="Quantidade reservado" value="#{obj.quantidadeReservado}"/>
		<pxtfl:column headerValue="Status" value="#{obj.produto.ativo ? 'Ativo' : 'Inativo'}" />
		
	</ui:define>
	
</ui:composition>
</html>
