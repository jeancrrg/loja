<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf" xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

	<ui:composition template="/META-INF/facelets/templates/crud.xhtml">
		<ui:param name="form_id" value="formMovimentarMercadoria" />
		<ui:param name="backingBean" value="#{movimentarMercadoriaBean}" />
		<ui:param name="titulo" value="Movimentar mercadoria" />
		
		<ui:param name="renderedEdit" value="false" />
		<ui:param name="renderedDelete" value="false" />
		
		<ui:define name="panelCadastro">
			
			<pxt:panelGrid id="panelCodigoDescricao" columnsWidth="20%;8%;30%;12%" width="70%">
			
				<h:outputLabel value="Produto" styleClass="outputText" />
				<h:outputLabel value="Quantidade" styleClass="outputText" />
				<h:outputLabel value="Descrição" styleClass="outputText" />
				<h:outputLabel value="Operação" styleClass="outputText" />
				
				
				<pxtfl:searchField value="Pesquisar" id="searchProduto" searchProperty="descricao" controller="#{movimentarMercadoriaBean.searchProduto}" modalTitle="Produto" disabledOn="#{movimentarMercadoriaBean.disabledOnDefault}" width="98%"
				render="mensagemGeral,messagePane,@this,btnNew, btnCancel, btnSave, pnlInfo, pnlMsg, pnlAcoCom, btnCancelar, btnNovo, btnSalvar, btnCnfAbg, pnlImagem, table, pnlTable">
					<ui:define name="filtros">
						<pxt:panelGrid columnsWidth="10%;90%">
						
							<h:outputText value="Código:" styleClass="outputText" />
							<h:inputText value="#{movimentarMercadoriaBean.searchProduto.searchObject.codigo}" maxlength="14" style="width: 20%;">
								<pxt:onlyNumber />
							</h:inputText>
							
							<h:outputText value="Descrição:" styleClass="outputText" />
							<h:inputText value="#{movimentarMercadoriaBean.searchProduto.searchObject.descricao}" maxlength="180" style="width: 30%;">
								<pxt:upperCase />
							</h:inputText>
							
						</pxt:panelGrid>
					</ui:define>
					<ui:define name="colunas">
						<pxtfl:column headerValue="Código" value="#{obj.codigo}" columnWidth="10%" />
						<pxtfl:column headerValue="Descrição" value="#{obj.descricao}" columnWidth="10%" />
					</ui:define>
				</pxtfl:searchField>
				
				
				<h:inputText value="#{movimentarMercadoriaBean.domain.quantidade}" style="width:90%" maxlength="14" disabled="#{movimentarMercadoriaBean.disabledOnDefault}" >
					<pxt:onlyNumber />
				</h:inputText>
				
				<h:inputText value="#{movimentarMercadoriaBean.domain.descricao}" style="width:98%" maxlength="180" disabled="#{movimentarMercadoriaBean.disabledOnDefault}" >
					<pxt:upperCase />
				</h:inputText>
				
				<h:selectOneMenu value="#{movimentarMercadoriaBean.domain.operacao}" style="width:98%" converter="defaultConverter" disabled="#{movimentarMercadoriaBean.disabledOnDefault}">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{movimentarMercadoriaBean.operacoesMovimentacao}" var="obj" itemLabel="#{obj}"/>
				</h:selectOneMenu>
				
			</pxt:panelGrid>
			
		</ui:define>
		
		
		<ui:define name="colunasTabela" columnsWidth="10%;10%;10%;10%;10%">
			<pxtfl:column headerValue="Produto" value="#{obj.produto}" />
			<pxtfl:column headerValue="Quantidade" value="#{obj.quantidade}" />
			<pxtfl:column headerValue="Descrição" value="#{obj.descricao}" />
			<pxtfl:column headerValue="Operação" value="#{obj.operacao}" />
			<pxtfl:column headerValue="Data" value="#{obj.data}" />
		</ui:define>		
	</ui:composition>
</html>
