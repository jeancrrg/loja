<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf" xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

	<ui:composition template="/META-INF/facelets/templates/crud.xhtml">
		<ui:param name="form_id" value="formReceberMercadoria" />
		<ui:param name="backingBean" value="#{receberMercadoriaBean}" />
		<ui:param name="titulo" value="Receber mercadoria" />
	
		<ui:define name="panelCadastro">
			
			<pxt:panelGrid id="panelCodigoDescricao" columnsWidth="20%;10%;30%" width="60%">
			
				<h:outputLabel value="Produto" styleClass="outputText" />
				<h:outputLabel value="Quantidade Recebimento" styleClass="outputText" />
				<h:outputLabel value="Descrição Recebimento" styleClass="outputText" />
				
				
				<pxtfl:searchField value="Pesquisar" id="searchProduto" searchProperty="descricao" controller="#{receberMercadoriaBean.searchProduto}" modalTitle="Produto" disabledOn="#{receberMercadoriaBean.disabledOnDefault}" width="98%"
				render="mensagemGeral,messagePane,@this,btnNew, btnCancel, btnSave, pnlInfo, pnlMsg, pnlAcoCom, btnCancelar, btnNovo, btnSalvar, btnCnfAbg, pnlImagem, table, pnlTable">
					<ui:define name="filtros">
						<pxt:panelGrid columnsWidth="10%;90%">
						
							<h:outputText value="Código:" styleClass="outputText" />
							<h:inputText value="#{receberMercadoriaBean.searchProduto.searchObject.codigo}" maxlength="14" style="width: 20%;">
								<pxt:onlyNumber />
							</h:inputText>
							
							<h:outputText value="Descrição:" styleClass="outputText" />
							<h:inputText value="#{receberMercadoriaBean.searchProduto.searchObject.descricao}" maxlength="180" style="width: 30%;">
								<pxt:upperCase />
							</h:inputText>
							
						</pxt:panelGrid>
					</ui:define>
					
					<ui:define name="colunas">
						<pxtfl:column headerValue="Código" value="#{obj.codigo}" columnWidth="10%" />
						<pxtfl:column headerValue="Descrição" value="#{obj.descricao}" columnWidth="10%" />
					</ui:define>
				</pxtfl:searchField>
				
				<h:inputText value="#{receberMercadoriaBean.domain.quantidadeRecebimento}" style="width:95%" maxlength="14" disabled="#{receberMercadoriaBean.disabledOnDefault}" >
					<pxt:onlyNumber />
				</h:inputText>
				
				<h:inputText value="#{receberMercadoriaBean.descricaoMovimentacao}" style="width:95%" maxlength="180" disabled="#{receberMercadoriaBean.disabledOnDefault}" >
					<pxt:upperCase />
				</h:inputText>
				
				
			</pxt:panelGrid>
			
		</ui:define>
		
		
		<ui:define name="colunasTabela" columnsWidth="50%;50%">
			<pxtfl:column headerValue="Produto" value="#{obj.produto}" />
			<pxtfl:column headerValue="Quantidade Recebimento" value="#{obj.quantidadeRecebimento}" />
		</ui:define>		
	</ui:composition>
</html>
