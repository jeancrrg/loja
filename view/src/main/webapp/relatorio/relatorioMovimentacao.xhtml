<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf" xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

	<ui:composition template="/META-INF/facelets/templates/crud.xhtml">
		<ui:param name="form_id" value="formProduto" />
		<ui:param name="backingBean" value="#{produtoBean}" />
		<ui:param name="titulo" value="Produto" />

	<ui:define name="css">
		<style type="text/css">
			.ajusta_panel {
				padding: 0px;
			}
		</style>
	</ui:define>
	
	<ui:define name="btnFind">
		<a4j:commandButton value="Pesquisar" style="background:transparent url(#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/pesquisar_16x16.png?ln=pxt.framework.faces.img) no-repeat center left; width: 100px;"
		actionListener="#{movimentacaoBean.busca}" render="tableLog,mensagemGeral,messagePane,dataGrid,chart"/>
	</ui:define>
	
	<ui:define name="toolbarExtraButtons">
		<h:commandButton value="Exportar" title="Exportar para Excel" render="mensagemGeral,messagePane,chartTeste" styleClass="btnToolbar" 
		style="background:transparent url(#{facesContext.externalContext.requestContextPath}/resources/img/excel_16x16.png) no-repeat center left; width: 100px;"  
		action="#{movimentacaoBean.exportar}"/>
	</ui:define>
	
	<ui:define name="panelFiltro">
	
		<pxt:panelGrid columnsWidth="10%;20%;20%" width="50%">
			<h:outputText value="Período Movimentação:" styleClass="outputText" />
			<h:outputText value="Produto:" styleClass="outputText" />
			<h:outputText value="Operação:" styleClass="outputText" />
			
			
			<pxt:cell>
				<rich:calendar datePattern="dd/MM/yyyy" value="#{movimentacaoBean.domain.dataInicial}" />
				<h:outputText value="a" styleClass="outputText" />
				<rich:calendar datePattern="dd/MM/yyyy" value="#{movimentacaoBean.domain.dataFinal}" />
			</pxt:cell>
		
			<pxtfl:searchField value="Pesquisar" id="searchProduto" searchProperty="descricao" controller="#{movimentacaoBean.searchProduto}" modalTitle="Produto"
			render="mensagemGeral,messagePane,@this,btnNew, btnCancel, btnSave, pnlInfo, pnlMsg, pnlAcoCom, btnCancelar, btnNovo, btnSalvar, btnCnfAbg, pnlImagem, table, pnlTable">
				<ui:define name="filtros">
					<pxt:panelGrid columnsWidth="10%;90%">
						<h:outputText value="Código:" styleClass="outputText" />
						<h:inputText value="#{movimentacaoBean.searchProduto.searchObject.codigo}" maxlength="14" style="width: 10%;">
							<pxt:onlyNumber />
						</h:inputText>
						<h:outputText value="Descrição:" styleClass="outputText" />
						<h:inputText value="#{movimentacaoBean.searchProduto.searchObject.descricao}" maxlength="14" style="width: 90%;">
							<pxt:upperCase />
						</h:inputText>
					</pxt:panelGrid>
				</ui:define>
				
				<ui:define name="colunas">
					<pxtfl:column headerValue="Código" value="#{obj.codigo}" columnWidth="10%" />
					<pxtfl:column headerValue="Descrição" value="#{obj.descricao}" columnWidth="90%" />
				</ui:define>
			</pxtfl:searchField>
			
			
			
			
			
			
			
		</pxt:panelGrid>
		
	</ui:define>


</ui:composition>
</html>
